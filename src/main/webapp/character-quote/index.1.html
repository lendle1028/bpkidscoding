    <script src="separator.js"></script>
    <script src="os.js"></script>
    <link href="quote.css" rel="stylesheet" />
    <link href="separator.css" rel="stylesheet" />
    <link href="os.css" rel="stylesheet" />

<body>
    <div id="container" style="border-style: solid; border-width: 1px">
        <div id="tree" style="border-style: solid; border-width: 1px; ">
            <ul>
                <li>Thing1</li>
                <li>Thing2</li>
                <li>Thing3</li>
            </ul>
        </div>
        <div id="test2" style="border-style: solid; border-width: 1px; ">
                <ul>
                    <li>Thing1</li>
                    <li>Thing2</li>
                    <li>Thing3</li>
                </ul>
            </div>
        <!---div id="editorjs"></div-->
    </div>

    <button onclick="save();">Save</button>

    <script>
        const editor = new EditorJS({
            autofocus: true,
            tools: {
                characterQuote: Quote,
                separator: Separator,
                os: Os
            },
            data: { "time": 1563781369246, "blocks": [{ "type": "characterQuote", "data": { "character": "test2", "message": "111" } }, { "type": "os", "data": { "message": "12121" } }, { "type": "separator", "data": {} }], "version": "2.15.0" }
        });

        function save() {
            editor.save().then(savedData => {
                console.log(JSON.stringify(savedData));
            });
        }

    </script>
